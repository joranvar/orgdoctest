version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run: apt-get update; apt-get -y install emacs-nox ca-certificates
      - run:
          name: Generate
          command: emacs -Q --batch -l setup.el --eval '(progn (find-file "doc/Test.org")(org-html-export-as-html))'
      - store_artifacts:
          path: doc
